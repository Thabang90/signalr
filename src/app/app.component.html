<div class="chat-container">
  <h1>Real-time Chat</h1>
  <div class="messages">
    <div *ngFor="let msg of messages$ | async" class="message">
      <strong>{{ msg.user }}:</strong> {{ msg.message }}
    </div>
  </div>
  <div class="input-container">
    <input [(ngModel)]="user" placeholder="Your name" />
    <input [(ngModel)]="recipientUser" placeholder="Recipient User ID" />
    <input [(ngModel)]="message" placeholder="Type a message" (keyup.enter)="sendMessage()" />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
